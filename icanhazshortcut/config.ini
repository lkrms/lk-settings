
[main]
config version = 2
shell = /bin/bash -l
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = no
set_workdir_with_cd = no

[shortcut1]
shortcut = ⌃⌘C
action = vscode
command = code
workdir = 
enabled = yes

[shortcut2]
shortcut = ⌃⌘G
action = Sublime Merge
command = open -b com.sublimemerge
workdir = 
enabled = yes

[shortcut3]
shortcut = ⇧⌃⌘C
action = open lk-platform
command = code ~/Code/lk-platform/lk-platform.code-workspace
workdir = 
enabled = yes

[shortcut4]
shortcut = ⌃⌘T
action = iTerm2
command = osascript -e $'if not application "iTerm" is running then\nactivate application "iTerm"\nend if\ntell application "iTerm"\ncreate window with default profile\nend tell'
workdir = 
enabled = yes

[shortcut5]
shortcut = ⌃⌘S
action = sync with hub
command = osascript -e $'tell application "iTerm"\ncreate window with default profile command "bash -ic \\"unison-all.sh -batch\\""\nend tell'
workdir = 
enabled = yes

[shortcut6]
shortcut = ⌃⌘N
action = today's scratchpad
command = md-open-today-note.sh
workdir = 
enabled = yes

[shortcut7]
shortcut = ⇧⌃⌘N
action = open notes
command = code ~/Nextcloud/Notes
workdir = 
enabled = yes
