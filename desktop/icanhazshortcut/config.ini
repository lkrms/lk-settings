
[main]
config version = 2
shell = /usr/bin/arch -64 /opt/homebrew/bin/bash --norc
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = yes
set_workdir_with_cd = no

[shortcut1]
shortcut = ⌃⌘C
action = Visual Studio Code
command = /usr/bin/open -b com.microsoft.VSCode
workdir = 
enabled = yes

[shortcut2]
shortcut = ⇧⌃⌘C
action = Open lk-platform in Visual Studio Code
command = f=~/Code/lk-platform/lk-platform.code-workspace;[ -f "$f" ]||f=/opt/lk-settings;/usr/bin/open -b com.microsoft.VSCode "$f"
workdir = 
enabled = yes

[shortcut3]
shortcut = ⌃⌘D
action = DBeaver
command = /usr/bin/open -b org.jkiss.dbeaver.core.product
workdir = 
enabled = yes

[shortcut4]
shortcut = ⌃⌘G
action = Sublime Merge
command = /usr/bin/open -b com.sublimemerge
workdir = 
enabled = yes

[shortcut5]
shortcut = ⌃⌘M
action = Mail
command = /usr/bin/open -b com.apple.mail
workdir = 
enabled = yes

[shortcut6]
shortcut = ⌃⌘N
action = Open today’s note
command = /opt/lk-scripts/bin/lk-note-open.sh
workdir = 
enabled = yes

[shortcut7]
shortcut = ⇧⌃⌘N
action = Open notes in Visual Studio Code
command = /usr/bin/open -b com.microsoft.VSCode ~/Nextcloud/Notes
workdir = 
enabled = yes

[shortcut8]
shortcut = ⌃⌘S
action = Sync files
command = /usr/bin/osascript -e $'tell application "iTerm"\ncreate window with default profile command "bash -ic \\"/opt/lk-scripts/bin/lk-unison.sh -batch\\""\nend tell'
workdir = 
enabled = yes

[shortcut9]
shortcut = ⌃⌘T
action = iTerm2
command = /opt/lk-platform/lib/macos/iterm-open.scpt
workdir = 
enabled = yes

[shortcut10]
shortcut = ⇧⌃⌘T
action = Terminal
command = /usr/bin/open -b com.apple.Terminal
workdir = 
enabled = yes

[shortcut11]
shortcut = ⌃⌘V
action = virt-manager
command = f=/opt/homebrew/bin/virt-manager;[ -x "$f" ]||f=/usr/local/bin/virt-manager;"$f"
workdir = 
enabled = yes

[shortcut12]
shortcut = ⌃⌘W
action = Firefox
command = /usr/bin/open -b org.mozilla.firefox
workdir = 
enabled = yes
