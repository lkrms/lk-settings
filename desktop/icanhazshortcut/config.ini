
[main]
config version = 2
shell = /usr/bin/arch -64 /opt/homebrew/bin/bash --norc
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = yes
set_workdir_with_cd = no

[shortcut1]
shortcut = ⌃⌘C
action = vscode
command = /usr/bin/open -b com.microsoft.VSCode
workdir = 
enabled = yes

[shortcut2]
shortcut = ⌃⌘G
action = Sublime Merge
command = /usr/bin/open -b com.sublimemerge
workdir = 
enabled = yes

[shortcut3]
shortcut = ⇧⌃⌘C
action = open lk-platform
command = /usr/bin/open -b com.microsoft.VSCode ~/Code/lk-platform/lk-platform.code-workspace
workdir = 
enabled = yes

[shortcut4]
shortcut = ⌃⌘T
action = iTerm2
command = /opt/lk-platform/lib/macos/iterm-open.scpt
workdir = 
enabled = yes

[shortcut5]
shortcut = ⇧⌃⌘T
action = Terminal
command = /usr/bin/open -b com.apple.Terminal
workdir = 
enabled = yes

[shortcut6]
shortcut = ⌃⌘S
action = sync with hub
command = /usr/bin/osascript -e $'tell application "iTerm"\ncreate window with default profile command "bash -ic \\"lk-unison.sh -batch\\""\nend tell'
workdir = 
enabled = yes

[shortcut7]
shortcut = ⌃⌘N
action = today's scratchpad
command = /opt/lk-scripts/bin/lk-note-open.sh
workdir = 
enabled = yes

[shortcut8]
shortcut = ⇧⌃⌘N
action = open notes
command = /usr/bin/open -b com.microsoft.VSCode ~/Nextcloud/Notes
workdir = 
enabled = yes

[shortcut9]
shortcut = ⌃⌘W
action = Firefox
command = /usr/bin/open -b org.mozilla.firefox
workdir = 
enabled = yes

[shortcut10]
shortcut = ⌃⌘V
action = virt-manager
command = /usr/local/bin/virt-manager
workdir = 
enabled = yes
