1\Automatic=true
1\Command="copyq:\nvar result = execute('xprop', '-root', '32x', '\\n$0', '_NET_ACTIVE_WINDOW')\nif (result && !result.exit_code) {\n    var windowId = str(result.stdout).split('\\n')[1]\n    setData(\"application/x-copyq-window-id\", windowId)\n    result = execute('xprop', '-id', windowId, '8u', '\\n$0\\n$1', 'WM_CLASS')\n    if (result && !result.exit_code) {\n        var wmClass = str(result.stdout).split('\\n')\n        setData(\"application/x-copyq-window-class\", (wmClass[1] + \".\" + wmClass[2]).replace(/\"/g, \"\"))\n    }\n}"
1\Enable=false
1\Icon=\xf5fd
1\Name=Store window ID and class
