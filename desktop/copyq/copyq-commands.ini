9\Command="copyq:\ntry {\n  copy()\n} catch (e) {\n  abort()\n}\nconst _in = str(clipboard())\nlet sep, split\nfor (sep of [\n  [/(\\r\\n)+/, '\\r\\n'],\n  [/\\n+/, '\\n'],\n  [/(,[ \\t]*)+/, ', '],\n  [/[ \\t]+/, ' ']\n]) {\n  split = _in.split(sep[0])\n  if (split.length > 1) {\n    break\n  }\n}\nlet _out = split.sort().join(sep[1])\nif (_out === _in) {\n  _out = split.sort().reverse().join(sep[1])\n}\ntry {\n  copy(_out)\n  paste()\n} catch (e) {\n  abort()\n}\n"
9\GlobalShortcut=ctrl+alt+o
